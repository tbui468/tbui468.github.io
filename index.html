<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Logic Gate Simulator</title>
    <style>body {
      font-family: arial;
      margin: 0;
      padding: none;
                }

    .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: none; }
    div.emscripten { text-align: center; }
    div.emscripten_border { }
    /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
    canvas.emscripten { border: 0px none; background-color: black; }

    .container {
        display: flex;
        justify-content: left;
    }

    .inner_container {
        display: flex;
        justify-content: left;
        margin-left: 32px;
    }

    button {
        width: 64px;
    }

    textarea {
        resize: none;
    }

    section {
    }

    h2 {
        margin-top: 0;
        margin-left: 32px;
    }

    h1 {
        margin-bottom: 64px;
        margin-top: 0;
    }

    table {
        margin-bottom: 32px;
        margin-left: 32px;
        border-collapse: collapse;
        border: 1px solid black;
    }

    th {
        border-bottom: 1px solid black;
    }

    th, td {
        text-align: center;
    }

    #emscripten_logo {
      display: inline-block;
      margin: 0;
      padding: 6px;
      width: 265px;
    }

    .spinner {
      height: 30px;
      width: 30px;
      margin: 0;
      margin-top: 20px;
      margin-left: 20px;
      display: inline-block;
      vertical-align: top;

      -webkit-animation: rotation .8s linear infinite;
      -moz-animation: rotation .8s linear infinite;
      -o-animation: rotation .8s linear infinite;
      animation: rotation 0.8s linear infinite;

      border-left: 5px solid rgb(235, 235, 235);
      border-right: 5px solid rgb(235, 235, 235);
      border-bottom: 5px solid rgb(235, 235, 235);
      border-top: 5px solid rgb(120, 120, 120);

      border-radius: 100%;
      background-color: rgb(189, 215, 46);
    }

    @-webkit-keyframes rotation {
      from {-webkit-transform: rotate(0deg);}
      to {-webkit-transform: rotate(360deg);}
    }
    @-moz-keyframes rotation {
      from {-moz-transform: rotate(0deg);}
      to {-moz-transform: rotate(360deg);}
    }
    @-o-keyframes rotation {
      from {-o-transform: rotate(0deg);}
      to {-o-transform: rotate(360deg);}
    }
    @keyframes rotation {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }

    #status {
      display: inline-block;
      vertical-align: top;
      margin-top: 30px;
      margin-left: 20px;
      font-weight: bold;
      color: rgb(120, 120, 120);
    }

    #progress {
      height: 20px;
      width: 300px;
    }

    #controls {
      display: inline-block;
      float: right;
      vertical-align: top;
      margin-top: 30px;
      margin-right: 20px;
    }

    #output {
      width: 100%;
      height: 200px;
      margin: 0 auto;
      margin-top: 10px;
      border-left: 0px;
      border-right: 0px;
      padding-left: 0px;
      padding-right: 0px;
      display: block;
      background-color: black;
      color: white;
      font-family: 'Lucida Console', Monaco, monospace;
      outline: none;
    }
    </style>
  </head>
  <body>
    <div class="spinner" id='spinner'></div>
    <div class="emscripten" id="status">Downloading...</div>

    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>
    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>

    <h1>Logic Gate Simulator</h1>
    <div class="container">
        <div>
            <div><button id="NotSelect">Not</button></div>
            <div><button id="AndSelect" disabled>And</button></div>
            <div><button id="OrSelect" disabled>Or</button></div>
            <div><button id="NorSelect" disabled>Nor</button></div>
            <div><button id="XorSelect" disabled>Xor</button></div>
            <div><button id="XnorSelect" disabled>Xnor</button></div>
            <div><button id="MuxSelect" disabled>Mux</button></div>
            <div><button id="DmuxSelect" disabled>Dmux</button></div>
        </div>
        <div>
            <section id="task"></section>
            <!--
            <hr>
            <section id="And"></section>
            <hr>
            <section id="Or"></section>
            <hr>
            <section id="Xor"></section>
            <hr>
            -->
        <div>
    </div>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');

      var Module = {
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return (...args) => {
            var text = args.join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        canvas: (() => {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", (e) => { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: (text) => {
          Module.setStatus.last ??= { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.style.display = 'none';
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: (left) => {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = (event) => {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = (text) => {
          if (text) console.error('[post-exception status] ' + text);
        };
      };


    let grci_easy_init;
    let grci_cleanup;
    let grci_compile_src;
    let grci_init_module;
    let grci_destroy_module;
    let grci_step_module;
    let grci_set_input;
    let grci_get_output;
    let grci_err;

    function load_module() {
        grci_easy_init = Module.cwrap('grci_easy_init', 'number');
        grci_cleanup = Module.cwrap('grci_cleanup', null, ['number']);
        grci_compile_src = Module.cwrap('grci_compile_src', 'number', ['number', 'string', 'number']);
        grci_init_module = Module.cwrap('grci_init_module', 'number', ['number', 'string', 'number']);
        grci_destroy_module = Module.cwrap('grci_destroy_module', null, ['number']);
        grci_step_module = Module.cwrap('grci_step_module', 'number', ['number']);
        grci_set_input = Module.cwrap('grci_set_input', null, ['number', 'number', 'number']);
        grci_get_output = Module.cwrap('grci_get_output', 'number', ['number', 'number']);
        grci_err = Module.cwrap('grci_err', 'number', null);
    }

    function init_default_btn(codeTextarea, defaultCode, reset_btn) {
        let default_code_fcn = () => {
            codeTextarea.value = defaultCode;
        };

        default_code_fcn();
        reset_btn.addEventListener("click", default_code_fcn);
    }

    function make_html_table(name, test_cases, letters, is_truth_table) {


        let html = is_truth_table ? "<table>" : `<table id="${name}Table">`;
        if (is_truth_table) {
            html += "<caption>TruthTable</caption>";
        } else {
            html += "<caption>Simulated</caption>";
        }
        html += "<tr>";
        test_cases[0].inputs.forEach((value, idx) => {
            html += `<th>${letters[idx]}</th>`;
        }); 
        test_cases[0].outputs.forEach((value, idx) => {
            html += `<th>${letters[test_cases[0].inputs.length + idx]}</th>`;
        }); 
        html += "</tr>";

        test_cases.forEach((test_case, idx) => {
            html += "<tr>";
            test_case.inputs.forEach((input) => { html += `<td>${input}</td>`; });
            test_case.outputs.forEach((output, output_idx) => { 
                html += is_truth_table ? `<td>${output}</td>` : `<td id="${name + String(idx) + String(output_idx)}">-</td>`; 
            });
            html += "</tr>";
        });
        html += "</table>";
        return html;
    }

    function init_section(name, test_cases, identifiers) {
        console.assert(test_cases.length > 0);
        console.assert(test_cases[0].inputs.length > 0);
        console.assert(test_cases[0].outputs.length > 0);
        let html = `
        <h2>${name}</h2>
        <div class="inner_container">
            <div>
                <textarea id="${name}Code" rows="16" cols="48" spellcheck="false"></textarea>
                <div><button id="${name}Sim">Simulate</button><button id="${name}Reset">Reset</button></div>
            </div>
            <div>`;

        html += make_html_table(name, test_cases, identifiers, false);
        html += "</div><div>";
        html += make_html_table(name, test_cases, identifiers, true);

        html += `
            </div>
        </div>
        `

       // task.innerHTML = html;
        document.getElementById("task").innerHTML = html;
       //section.innerHTML = html;
    }

    function init_sim_btn(sim_btn, code_textarea, idx, td_elements, sim_table, name, test_cases) {

        sim_btn.addEventListener("click", () => {
            load_module();

            let data = JSON.parse(localStorage.getItem(name));

            td_elements.forEach((element) => {
                element.innerHTML = "-";
            });
            sim_table.style.backgroundColor = "white";

            let grci = grci_easy_init();
            let src = '';
            modules.slice(0, idx).forEach((data) => {
                src += data.builtin_code;
            });

            code = new DOMParser().parseFromString(code_textarea.value, "text/html").body.textContent;
            data.code = code;
            src += code;
            let result = grci_compile_src(grci, src, src.length);
            if (result == 1) {
                sim_btn.style.backgroundColor = "gray";
                let cleared = true;
                let module = grci_init_module(grci, name, name.length);
                test_cases.forEach((test_case, case_idx) => {
                    test_case.inputs.forEach((value, idx) => {
                        grci_set_input(module, idx, value);
                    });
                    grci_step_module(module);
                    test_case.outputs.forEach((value, idx) => {
                        let result = grci_get_output(module, idx);
                        td_elements[case_idx * test_case.outputs.length + idx].innerHTML = String(result);
                        if (result != value) {
                            cleared = false;
                        } 
                    });
                });

                if (cleared) {
                    data.cleared = true;
                }

                sim_table.style.backgroundColor = cleared ? "lightGreen" : "white";
                grci_destroy_module(module);
            } else {
                sim_btn.style.backgroundColor = "red";
                console.log(grci_err());
            }

            grci_cleanup(grci);

            localStorage.setItem(name, JSON.stringify(data));
            set_button_colors();
        }); 
    }

    function init_task(name, idx, test_cases, identifiers, default_code) {
        if (localStorage.getItem(name) === null) {
            localStorage.setItem(name, JSON.stringify({ name: name, cleared: false, code: default_code }));
        }
        let data = JSON.parse(localStorage.getItem(name));
        init_section(name, test_cases, identifiers);

        let code_textarea = document.getElementById(name + "Code");
        let reset_btn = document.getElementById(name + "Reset");
        let sim_btn = document.getElementById(name + "Sim");
        let table = document.getElementById(name + "Table");

        init_default_btn(code_textarea, 
                         default_code,
                         reset_btn);

        code_textarea.value = data.code;

        let sim_outputs = []
        test_cases.forEach((test_case, idx) => {
            test_case.outputs.forEach((output, output_idx) => {
                let output_id = name + String(idx) + String(output_idx);
                sim_outputs.push(document.getElementById(output_id));
            });
        });
        init_sim_btn(sim_btn, code_textarea, idx, sim_outputs, table, name, test_cases);
    }


    function set_button_colors() {
        modules.forEach((data, idx) => {
            let key = data.name;
            if (localStorage.getItem(data.name) !== null) {
                let saved = JSON.parse(localStorage.getItem(data.name));
                if (saved.cleared) {
                    data.select_btn.style.backgroundColor = "lightGreen";
                    if (idx + 1 < modules.length) {
                        modules[idx + 1].select_btn.removeAttribute("disabled");
                    }
                }
            }
        });
    }

    const modules = [
        { 
            name: 
                "Not",
            select_btn: 
                NotSelect,
            builtin_code:
                `module Not(in) -> out { 
                    Nand(in, in) -> out
                }`,
            test_cases: 
                [{inputs: [0], outputs: [1]}, 
                 {inputs: [1], outputs: [0]}],
            identifiers:
                ["in", "out"],
            default_code: 
                "module Not(in) -> out { \n    //write your code here\n}"
        },
        { 
            name: 
                "And",
            select_btn: 
                AndSelect,
            builtin_code:
                `module And(a, b) -> out { 
                    Nand(a, b) -> temp
                    Not(temp) -> out
                }`,
            test_cases: 
                [{inputs: [0, 0], outputs: [0]}, 
                 {inputs: [0, 1], outputs: [0]},
                 {inputs: [1, 0], outputs: [0]},
                 {inputs: [1, 1], outputs: [1]}],
            identifiers:
                ["a", "b", "out"],
            default_code: 
                "module And(a, b) -> out { \n    //write your code here\n}"
        },
        { 
            name: 
                "Or",
            select_btn: 
                OrSelect,
            builtin_code:
                `module Or(a, b) -> out { 
                    Not(a) -> t1
                    Not(b) -> t2
                    And(t1, t2) -> t3
                    Not(t3) -> out
                }`,
            test_cases: 
                [{inputs: [0, 0], outputs: [0]}, 
                 {inputs: [0, 1], outputs: [1]},
                 {inputs: [1, 0], outputs: [1]},
                 {inputs: [1, 1], outputs: [1]}],
            identifiers:
                ["a", "b", "out"],
            default_code: 
                "module Or(a, b) -> out { \n    //write your code here\n}"
        },
        { 
            name: 
                "Nor",
            select_btn: 
                NorSelect,
            builtin_code:
                `module Nor(a, b) -> out { 
                    Or(a, b) -> t
                    Not(t) -> out
                }`,
            test_cases: 
                [{inputs: [0, 0], outputs: [1]}, 
                 {inputs: [0, 1], outputs: [0]},
                 {inputs: [1, 0], outputs: [0]},
                 {inputs: [1, 1], outputs: [0]}],
            identifiers:
                ["a", "b", "out"],
            default_code: 
                "module Nor(a, b) -> out { \n    //write your code here\n}"
        },
        { 
            name: 
                "Xor",
            select_btn: 
                XorSelect,
            builtin_code:
                `module Xor(a, b) -> out {
                    Not(a) -> na
                    Not(b) -> nb
                    And(na, b) -> a1
                    And(a, nb) -> a2
                    Or(a1, a2) -> out
                }`,
            test_cases: 
                [{inputs: [0, 0], outputs: [0]}, 
                 {inputs: [0, 1], outputs: [1]},
                 {inputs: [1, 0], outputs: [1]},
                 {inputs: [1, 1], outputs: [0]}],
            identifiers:
                ["a", "b", "out"],
            default_code: 
                "module Xor(a, b) -> out { \n    //write your code here\n}"
        },
        { 
            name: 
                "Xnor",
            select_btn: 
                XnorSelect,
            builtin_code:
                `module Xnor(a, b) -> out {
                    Xor(a, b) -> t
                    Not(t) -> out
                }`,
            test_cases: 
                [{inputs: [0, 0], outputs: [1]}, 
                 {inputs: [0, 1], outputs: [0]},
                 {inputs: [1, 0], outputs: [0]},
                 {inputs: [1, 1], outputs: [1]}],
            identifiers:
                ["a", "b", "out"],
            default_code: 
                "module Xnor(a, b) -> out { \n    //write your code here\n}"
        },
        { 
            name: 
                "Mux",
            select_btn: 
                MuxSelect,
            builtin_code:
                `module Mux(a, b, sel) -> out {
                    Not(sel) -> notSel
                    And(b, sel) -> and1
                    And(a, notSel) -> and2
                    Or(and1, and2) -> out
                }`,
            test_cases: 
                [{inputs: [0, 0, 0], outputs: [0]}, 
                 {inputs: [0, 1, 0], outputs: [0]},
                 {inputs: [1, 0, 0], outputs: [1]},
                 {inputs: [1, 1, 0], outputs: [1]},
                 {inputs: [0, 0, 1], outputs: [0]}, 
                 {inputs: [0, 1, 1], outputs: [1]},
                 {inputs: [1, 0, 1], outputs: [0]},
                 {inputs: [1, 1, 1], outputs: [1]}],
            identifiers:
                ["a", "b", "sel", "out"],
            default_code: 
                "module Mux(a, b, sel) -> out { \n    //write your code here\n}"
        },
        { 
            name: 
                "Dmux",
            select_btn: 
                DmuxSelect,
            builtin_code:
                `module DMux(in, sel) -> a, b {
                    Not(sel) -> notSel
                    And(in, notSel) -> a
                    And(in, sel) -> b
                }`,
            test_cases: 
                [{inputs: [0, 0], outputs: [0, 0]}, 
                 {inputs: [1, 0], outputs: [1, 0]},
                 {inputs: [0, 1], outputs: [0, 0]},
                 {inputs: [1, 1], outputs: [0, 1]}],
            identifiers:
                ["in", "sel", "a", "b"],
            default_code: 
                "module Dmux(in, sel) -> a, b { \n    //write your code here\n}"
        },
    ];

    modules.forEach((data, idx) => {
        data.select_btn.addEventListener("click", () => {
            init_task(data.name, idx, data.test_cases, data.identifiers, data.default_code);
        });
        if (idx === 0) {
            data.select_btn.click();    
        }
    });

    
    set_button_colors();

    </script>
    <script async type="text/javascript" src="grci.js"></script>
  </body>
</html>
