<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Logic Gate Simulator</title>
    <style>body {
      font-family: arial;
      margin: 0;
      padding: none;
                }

    .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: none; }
    div.emscripten { text-align: center; }
    div.emscripten_border { }
    /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
    canvas.emscripten { border: 0px none; background-color: black; }

    .container {
        display: flex;
        justify-content: left;
    }

    .inner_container {
        display: flex;
        justify-content: left;
        margin-left: 32px;
    }

    #description {
        padding-left: 32px;
        padding-right: 32px;
    }

    button {
        width: 64px;
    }

    #reset_btn {
        width: 128px;
    }

    textarea {
        resize: none;
    }

    section {
    }

    h2 {
        margin-top: 0;
        margin-left: 32px;
    }

    h1 {
        margin-bottom: 64px;
        margin-top: 0;
    }

    table {
        margin-bottom: 32px;

    .spinner {
      height: 30px;
      width: 30px;
      margin: 0;
      margin-top: 20px;
      margin-left: 20px;
      display: inline-block;
      vertical-align: top;

      -webkit-animation: rotation .8s linear infinite;
      -moz-animation: rotation .8s linear infinite;
      -o-animation: rotation .8s linear infinite;
      animation: rotation 0.8s linear infinite;

      border-left: 5px solid rgb(235, 235, 235);
      border-right: 5px solid rgb(235, 235, 235);
      border-bottom: 5px solid rgb(235, 235, 235);
      border-top: 5px solid rgb(120, 120, 120);

      border-radius: 100%;
      background-color: rgb(189, 215, 46);
    }

    @-webkit-keyframes rotation {
      from {-webkit-transform: rotate(0deg);}
      to {-webkit-transform: rotate(360deg);}
    }
    @-moz-keyframes rotation {
      from {-moz-transform: rotate(0deg);}
      to {-moz-transform: rotate(360deg);}
    }
    @-o-keyframes rotation {
      from {-o-transform: rotate(0deg);}
      to {-o-transform: rotate(360deg);}
    }
    @keyframes rotation {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }

    #status {
      display: inline-block;
      vertical-align: top;
      margin-top: 30px;

    }

    #controls {
      display: inline-block;
      float: right;
      vertical-align: top;

      margin-right: 20px;

    #output {
      width: 100%;
      height: 200px;
      margin: 0 auto;
      margin-top: 10px;
      border-left: 0px;
      border-right: 0px;
      padding-left: 0px;
      padding-right: 0px;
      display: block;
      background-color: black;
      color: white;
      font-family: 'Lucida Console', Monaco, monospace;
      outline: none;
    }
    </style>

  <body>
    <div class="spinner" id='spinner'></div>
    <div class="emscripten" id="status">Downloading...</div>

      <progress value="0" max="100" id="progress" hidden=1></progress>

        <option value="basic">Basic</option>

    </select>
    <br><br>

        </div>

            <section id="task"></section>
        <div>
    </div>
    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');

      var Module = {
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return (...args) => {
            var text = args.join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        canvas: (() => {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", (e) => { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: (text) => {
          Module.setStatus.last ??= { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.style.display = 'none';
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: (left) => {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = (event) => {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = (text) => {
          if (text) console.error('[post-exception status] ' + text);
        };
      };


    let grci_easy_init;
    let grci_cleanup;
    let grci_compile_src;
    let grci_init_module;
    let grci_destroy_module;
    let grci_step_module;
    let grci_set_input;
    let grci_get_output;
    let grci_err;

    function load_module() {
        grci_easy_init = Module.cwrap('grci_easy_init', 'number');
        grci_cleanup = Module.cwrap('grci_cleanup', null, ['number']);
        grci_compile_src = Module.cwrap('grci_compile_src', 'number', ['number', 'string', 'number']);
        grci_init_module = Module.cwrap('grci_init_module', 'number', ['number', 'string', 'number']);
        grci_destroy_module = Module.cwrap('grci_destroy_module', null, ['number']);
        grci_step_module = Module.cwrap('grci_step_module', 'number', ['number']);
        grci_set_input = Module.cwrap('grci_set_input', null, ['number', 'number', 'number']);
        grci_get_output = Module.cwrap('grci_get_output', 'number', ['number', 'number']);
        grci_err = Module.cwrap('grci_err', 'number', null);
    }

    function init_default_btn(codeTextarea, defaultCode, reset_btn) {
        let default_code_fcn = () => {
            codeTextarea.value = defaultCode;
        };

        default_code_fcn();
        reset_btn.addEventListener("click", default_code_fcn);
    }

    function make_html_table(name, test_cases, letters, is_truth_table) {


        let html = is_truth_table ? "<table>" : `<table id="${name}Table">`;
        if (is_truth_table) {
            html += "<caption>TruthTable</caption>";
        } else {
            html += "<caption>Simulated</caption>";
        }
        html += "<tr>";
        test_cases[0].inputs.forEach((value, idx) => {
            html += `<th>${letters[idx]}</th>`;
        }); 
        test_cases[0].outputs.forEach((value, idx) => {
            html += `<th>${letters[test_cases[0].inputs.length + idx]}</th>`;
        }); 
        html += "</tr>";

        test_cases.forEach((test_case, idx) => {
            html += "<tr>";
            test_case.inputs.forEach((input) => { html += `<td><tt>${input}</tt></td>`; });
            test_case.outputs.forEach((output, output_idx) => { 
                html += is_truth_table ? `<td><tt>${output}</td>` : `<td id="${name + String(idx) + String(output_idx)}">-</tt></td>`; 
            });
            html += "</tr>";
        });
        html += "</table>";
        return html;
    }

    function init_section(name, test_cases, identifiers, draw_tables, description) {
        console.assert(test_cases.length > 0);
        console.assert(test_cases[0].inputs.length > 0);
        console.assert(test_cases[0].outputs.length > 0);
        let html = `
        <h2>${name}</h2>
        <div class="inner_container">
            <div>
                <textarea id="${name}Code" rows="16" cols="48" spellcheck="false"></textarea>
                <div><button id="${name}Sim">Simulate</button><button id="${name}Reset">Reset</button></div>
            </div>
            <div>`;

        if (draw_tables) {
            html += make_html_table(name, test_cases, identifiers, false);
            //html += "</div><div>";
            html += make_html_table(name, test_cases, identifiers, true);
        } else {
            html += `
                <label>Input</label><textarea></textarea>
                <label>Output</label><input type="text">
                <div id="${name}Table">Tests</div>
            `;
        }

        html += `
            </div>
            <div>
                <p id="description">${description}</p>
            </div>
        </div>
        `

       // task.innerHTML = html;
        document.getElementById("task").innerHTML = html;
       //section.innerHTML = html;
    }

    function flatten_bits(arr) {
        let result = [];
        arr.forEach((value) => {
            if (typeof value === "string") {
                value.split("").reverse().forEach((c) => {
                    result.push(Number(c));
                });
            } else {
                result.push(value);
            }
        });
        return result;
    }

    function init_sim_btn(sim_btn, code_textarea, idx, td_elements, sim_table, name, test_cases, draw_tables, range) {

        sim_btn.addEventListener("click", () => {
            load_module();

            let data = JSON.parse(localStorage.getItem(name));

            td_elements.forEach((element) => {
                element.innerHTML = "-";
            });
            sim_table.style.backgroundColor = "white";

            let grci = grci_easy_init();
            let src = '';
            modules.slice(0, range[0] + idx).forEach((data) => {
                src += data.builtin_code;
            });

            code = new DOMParser().parseFromString(code_textarea.value, "text/html").body.textContent;
            data.code = code;
            src += code;
            let result = grci_compile_src(grci, src, src.length);
            if (result == 1) {
                sim_btn.style.backgroundColor = "gray";
                let cleared = true;
                let module = grci_init_module(grci, name, name.length);
                test_cases.forEach((test_case, case_idx) => {
                    let input_bits = flatten_bits(test_case.inputs);
                    input_bits.forEach((value, idx) => {
                    //test_case.inputs.forEach((value, idx) => {
                        grci_set_input(module, idx, value);
                    });
                    grci_step_module(module);
                    let output_bits = flatten_bits(test_case.outputs);
                    output_bits.forEach((value, idx) => {
                    //test_case.outputs.forEach((value, idx) => {
                        let result = grci_get_output(module, idx);
                        /*
                        if (td_elements.length > 0) {
                            td_elements[case_idx * test_case.outputs.length + idx].innerHTML = '<tt>' + String(result) + '</tt>';
                        }
                        */
                        if (result != value) {
                            cleared = false;
                        } 
                    });

                    //fill table here
                    let bit_idx = 0;
                    test_case.outputs.forEach((value, idx) => {
                        if (typeof value === "string") {
                            let s = "";
                            for (let i = 0; i < value.length; i++) {
                                let result = grci_get_output(module, bit_idx);
                                bit_idx += 1;
                                s = String(result) + s;
                            }
                            td_elements[case_idx * test_case.outputs.length + idx].innerHTML = '<tt>' + s + '</tt>';
                        } else {
                            let result = grci_get_output(module, bit_idx);
                            td_elements[case_idx * test_case.outputs.length + idx].innerHTML = '<tt>' + String(result) + '</tt>';
                            bit_idx += 1;
                        }
                    });
                });

                if (cleared) {
                    data.cleared = true;
                }

                sim_table.style.backgroundColor = cleared ? "lightGreen" : "white";
                grci_destroy_module(module);
            } else {
                sim_btn.style.backgroundColor = "red";
                console.log(grci_err());
            }

            grci_cleanup(grci);

            localStorage.setItem(name, JSON.stringify(data));
            set_button_color(name, idx, range);
        }); 
    }

    function init_task(name, idx, test_cases, identifiers, default_code, draw_tables, range, description) {
        if (localStorage.getItem(name) === null) {
            localStorage.setItem(name, JSON.stringify({ name: name, cleared: false, code: default_code }));
        }
        let data = JSON.parse(localStorage.getItem(name));
        init_section(name, test_cases, identifiers, draw_tables, description);

        let code_textarea = document.getElementById(name + "Code");
        let reset_btn = document.getElementById(name + "Reset");
        let sim_btn = document.getElementById(name + "Sim");
        let table = document.getElementById(name + "Table");

        init_default_btn(code_textarea, 
                         default_code,
                         reset_btn);

        code_textarea.value = data.code;

        let sim_outputs = []
        test_cases.forEach((test_case, idx) => {
            test_case.outputs.forEach((output, output_idx) => {
                let output_id = name + String(idx) + String(output_idx);
                sim_outputs.push(document.getElementById(output_id));
            });
        });
        sim_outputs = draw_tables ? sim_outputs : [];
        init_sim_btn(sim_btn, code_textarea, idx, sim_outputs, table, name, test_cases, draw_tables, range);
    }

    function set_button_color(name, idx, range) {
        if (localStorage.getItem(name) !== null) {
            let saved = JSON.parse(localStorage.getItem(name));
            if (saved.cleared) {
                let select_btn = document.getElementById(`${name}Selector`);
                select_btn.style.backgroundColor = "lightGreen";
                if (idx + 1 + range[0] < range[1]) {
                    let next_select_btn = document.getElementById(`${modules[idx + 1 + range[0]].name}Selector`);
                    next_select_btn.removeAttribute("disabled");
                }
            }
        }
    }

    const modules = [
        { 
            name: 
                "Not",
            builtin_code:
                `module Not(in) -> out { 
                    Nand(in, in) -> out
                }`,
            test_cases: 
                [{inputs: [0], outputs: [1]}, 
                 {inputs: [1], outputs: [0]}],
            identifiers:
                ["in", "out"],
            default_code: 
                "module Not(in) -> out { \n    //write your code here\n}",
            draw_tables: true,
            description: "",
        },
        { 
            name: 
                "And",
            builtin_code:
                `module And(a, b) -> out { 
                    Nand(a, b) -> temp
                    Not(temp) -> out
                }`,
            test_cases: 
                [{inputs: [0, 0], outputs: [0]}, 
                 {inputs: [0, 1], outputs: [0]},
                 {inputs: [1, 0], outputs: [0]},
                 {inputs: [1, 1], outputs: [1]}],
            identifiers:
                ["a", "b", "out"],
            default_code: 
                "module And(a, b) -> out { \n    //write your code here\n}",
            draw_tables: true,
            description: "",
        },
        { 
            name: 
                "Or",
            builtin_code:
                `module Or(a, b) -> out { 
                    Not(a) -> t1
                    Not(b) -> t2
                    And(t1, t2) -> t3
                    Not(t3) -> out
                }`,
            test_cases: 
                [{inputs: [0, 0], outputs: [0]}, 
                 {inputs: [0, 1], outputs: [1]},
                 {inputs: [1, 0], outputs: [1]},
                 {inputs: [1, 1], outputs: [1]}],
            identifiers:
                ["a", "b", "out"],
            default_code: 
                "module Or(a, b) -> out { \n    //write your code here\n}",
            draw_tables: true,
            description: "",
        },
        { 
            name: 
                "Nor",
            builtin_code:
                `module Nor(a, b) -> out { 
                    Or(a, b) -> t
                    Not(t) -> out
                }`,
            test_cases: 
                [{inputs: [0, 0], outputs: [1]}, 
                 {inputs: [0, 1], outputs: [0]},
                 {inputs: [1, 0], outputs: [0]},
                 {inputs: [1, 1], outputs: [0]}],
            identifiers:
                ["a", "b", "out"],
            default_code: 
                "module Nor(a, b) -> out { \n    //write your code here\n}",
            draw_tables: true,
            description: "",
        },
        { 
            name: 
                "Xor",
            builtin_code:
                `module Xor(a, b) -> out {

                    Not(b) -> nb
                    And(na, b) -> a1
                    And(a, nb) -> a2
                    Or(a1, a2) -> out
                }`,
            test_cases: 
                [{inputs: [0, 0], outputs: [0]}, 
                 {inputs: [0, 1], outputs: [1]},
                 {inputs: [1, 0], outputs: [1]},
                 {inputs: [1, 1], outputs: [0]}],
            identifiers:
                ["a", "b", "out"],
            default_code: 
                "module Xor(a, b) -> out { \n    //write your code here\n}",
            draw_tables: true,
            description: "",
        },
        { 
            name: 
                "Xnor",
            builtin_code:
                `module Xnor(a, b) -> out {
                    Xor(a, b) -> t
                    Not(t) -> out
                }`,
            test_cases: 
                [{inputs: [0, 0], outputs: [1]}, 
                 {inputs: [0, 1], outputs: [0]},
                 {inputs: [1, 0], outputs: [0]},
                 {inputs: [1, 1], outputs: [1]}],
            identifiers:
                ["a", "b", "out"],
            default_code: 
                "module Xnor(a, b) -> out { \n    //write your code here\n}",
            draw_tables: true,
            description: "",
        },
        { 
            name: 
                "Mux",
            builtin_code:
                `module Mux(a, b, sel) -> out {
                    Not(sel) -> notSel
                    And(b, sel) -> and1
                    And(a, notSel) -> and2
                    Or(and1, and2) -> out
                }`,
            test_cases: 
                [{inputs: [0, 0, 0], outputs: [0]}, 
                 {inputs: [0, 1, 0], outputs: [0]},
                 {inputs: [1, 0, 0], outputs: [1]},
                 {inputs: [1, 1, 0], outputs: [1]},
                 {inputs: [0, 0, 1], outputs: [0]}, 
                 {inputs: [0, 1, 1], outputs: [1]},
                 {inputs: [1, 0, 1], outputs: [0]},
                 {inputs: [1, 1, 1], outputs: [1]}],
            identifiers:
                ["a", "b", "sel", "out"],
            default_code: 
                "module Mux(a, b, sel) -> out { \n    //write your code here\n}",
            draw_tables: true,
            description: "",
        },
        { 
            name: 
                "Dmux",
            builtin_code:
                `module DMux(in, sel) -> a, b {
                    Not(sel) -> notSel
                    And(in, notSel) -> a
                    And(in, sel) -> b
                }`,
            test_cases: 
                [{inputs: [0, 0], outputs: [0, 0]}, 
                 {inputs: [1, 0], outputs: [1, 0]},
                 {inputs: [0, 1], outputs: [0, 0]},
                 {inputs: [1, 1], outputs: [0, 1]}],
            identifiers:
                ["in", "sel", "a", "b"],
            default_code: 
                "module Dmux(in, sel) -> a, b { \n    //write your code here\n}",
            draw_tables: true,
            description: "",
        },
        { 
            name: 
                "And4Way",
            builtin_code:
                ` 
                module And4Way(a[4]) -> out {
                    And(a[0], a[1]) -> a1
                    And(a1, a[2]) -> a2
                    And(a2, a[3]) -> out
                }`,
            test_cases: 
                [{inputs: [0, 0, 0, 0], outputs: [0]}, 
                 {inputs: [0, 0, 0, 1], outputs: [0]},
                 {inputs: [0, 0, 1, 0], outputs: [0]},
                 {inputs: [0, 0, 1, 1], outputs: [0]},
                 {inputs: [0, 1, 0, 0], outputs: [0]},
                 {inputs: [0, 1, 0, 1], outputs: [0]},
                 {inputs: [0, 1, 1, 0], outputs: [0]},

                 {inputs: [1, 0, 0, 0], outputs: [0]},

                 {inputs: [1, 0, 1, 0], outputs: [0]},

                 {inputs: [1, 1, 1, 0], outputs: [0]},
                 {inputs: [1, 1, 1, 1], outputs: [1]}],
            identifiers:
                ["a", "b", "c", "d", "out"],
            default_code: 
                "module And4Way(a, b, c, d) -> out { \n    //write your code here\n}",
            draw_tables: true,
            description: "",
        },
        { 
            name: 
                "Or4Way",
            builtin_code:
                ` 
                module Or4Way(a[4]) -> out {
                    Or(a[0], a[1]) -> a1
                    Or(a1, a[2]) -> a2
                    Or(a2, a[3]) -> out
                }`,
            test_cases: 
                [{inputs: [0, 0, 0, 0], outputs: [0]}, 
                 {inputs: [0, 0, 0, 1], outputs: [1]},
                 {inputs: [0, 0, 1, 0], outputs: [1]},
                 {inputs: [0, 0, 1, 1], outputs: [1]},
                 {inputs: [0, 1, 0, 0], outputs: [1]},
                 {inputs: [0, 1, 0, 1], outputs: [1]},
                 {inputs: [0, 1, 1, 0], outputs: [1]},
                 {inputs: [0, 1, 1, 1], outputs: [1]},
                 {inputs: [1, 0, 0, 0], outputs: [1]},
                 {inputs: [1, 0, 0, 1], outputs: [1]},
                 {inputs: [1, 0, 1, 0], outputs: [1]},
                 {inputs: [1, 0, 1, 1], outputs: [1]},
                 {inputs: [1, 1, 0, 0], outputs: [1]},
                 {inputs: [1, 1, 0, 1], outputs: [1]},
                 {inputs: [1, 1, 1, 0], outputs: [1]},
                 {inputs: [1, 1, 1, 1], outputs: [1]}],
            identifiers:
