<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Logic Gate Simulator</title>
    <style>body {
  font-family: arial;
  margin: 0;
  padding: none;
}

.emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: none; }
div.emscripten { text-align: center; }
div.emscripten_border { }
/* the canvas *must not* have any border or padding, or mouse coords will be wrong */
canvas.emscripten { border: 0px none; background-color: black; }

.container {
    display: flex;
    justify-content: left;
    margin-left: 128px;
}

textarea {
    resize: none;
}

section {
    margin-top: 128px;
    margin-bottom: 64px;
}

h2 {
    margin-left: 128px;
}

h1 {
    text-align: center;
}

table {
    margin-bottom: 32px;
    margin-left: 32px;
    border-collapse: collapse;
    border: 1px solid black;
}

th {
    border-bottom: 1px solid black;
}

th, td {
    text-align: center;
}

#emscripten_logo {
  display: inline-block;
  margin: 0;
  padding: 6px;
  width: 265px;
}

.spinner {
  height: 30px;
  width: 30px;
  margin: 0;
  margin-top: 20px;
  margin-left: 20px;
  display: inline-block;
  vertical-align: top;

  -webkit-animation: rotation .8s linear infinite;
  -moz-animation: rotation .8s linear infinite;
  -o-animation: rotation .8s linear infinite;
  animation: rotation 0.8s linear infinite;

  border-left: 5px solid rgb(235, 235, 235);
  border-right: 5px solid rgb(235, 235, 235);
  border-bottom: 5px solid rgb(235, 235, 235);
  border-top: 5px solid rgb(120, 120, 120);

  border-radius: 100%;
  background-color: rgb(189, 215, 46);
}

@-webkit-keyframes rotation {
  from {-webkit-transform: rotate(0deg);}
  to {-webkit-transform: rotate(360deg);}
}
@-moz-keyframes rotation {
  from {-moz-transform: rotate(0deg);}
  to {-moz-transform: rotate(360deg);}
}
@-o-keyframes rotation {
  from {-o-transform: rotate(0deg);}
  to {-o-transform: rotate(360deg);}
}
@keyframes rotation {
  from {transform: rotate(0deg);}
  to {transform: rotate(360deg);}
}

#status {
  display: inline-block;
  vertical-align: top;
  margin-top: 30px;
  margin-left: 20px;
  font-weight: bold;
  color: rgb(120, 120, 120);
}

#progress {
  height: 20px;
  width: 300px;
}

#controls {
  display: inline-block;
  float: right;
  vertical-align: top;
  margin-top: 30px;
  margin-right: 20px;
}

#output {
  width: 100%;
  height: 200px;
  margin: 0 auto;
  margin-top: 10px;
  border-left: 0px;
  border-right: 0px;
  padding-left: 0px;
  padding-right: 0px;
  display: block;
  background-color: black;
  color: white;
  font-family: 'Lucida Console', Monaco, monospace;
  outline: none;
}
</style>
  </head>
  <body>
    <div class="spinner" id='spinner'></div>
    <div class="emscripten" id="status">Downloading...</div>
    <!--
    <span id='controls'>
      <span><input type="checkbox" id="resize">Resize canvas</span>
      <span><input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer &nbsp;&nbsp;&nbsp;</span>
      <span><input type="button" value="Fullscreen" onclick="Module.requestFullscreen(document.getElementById('pointerLock').checked, 
                                                                                document.getElementById('resize').checked)">
      </span>
    </span>

    -->
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>
    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>
<!--
    <textarea id="output" rows="8"></textarea>
-->

    <h1>Logic Gate Simulator</h1>

    <section id="Not"></section>
    <hr>
    <section id="And"></section>
    <hr>
    <section id="Or"></section>
    <hr>
    <section id="Xor"></section>
    <hr>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');

      var Module = {
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return (...args) => {
            var text = args.join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        canvas: (() => {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", (e) => { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: (text) => {
          Module.setStatus.last ??= { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.style.display = 'none';
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: (left) => {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = (event) => {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = (text) => {
          if (text) console.error('[post-exception status] ' + text);
        };
      };


    let grci_easy_init;
    let grci_cleanup;
    let grci_compile_src;
    let grci_init_module;
    let grci_destroy_module;
    let grci_step_module;
    let grci_set_input;
    let grci_get_output;
    let grci_err;

    function load_module() {
        grci_easy_init = Module.cwrap('grci_easy_init', 'number');
        grci_cleanup = Module.cwrap('grci_cleanup', null, ['number']);
        grci_compile_src = Module.cwrap('grci_compile_src', 'number', ['number', 'string', 'number']);
        grci_init_module = Module.cwrap('grci_init_module', 'number', ['number', 'string', 'number']);
        grci_destroy_module = Module.cwrap('grci_destroy_module', null, ['number']);
        grci_step_module = Module.cwrap('grci_step_module', 'number', ['number']);
        grci_set_input = Module.cwrap('grci_set_input', null, ['number', 'number', 'number']);
        grci_get_output = Module.cwrap('grci_get_output', 'number', ['number', 'number']);
        grci_err = Module.cwrap('grci_err', 'number', null);
    }

    function init_default_btn(codeTextarea, defaultCode, reset_btn) {
        let default_code_fcn = () => {
            codeTextarea.value = defaultCode;
        };

        default_code_fcn();
        reset_btn.addEventListener("click", default_code_fcn);
    }

    const builtins = [
        `module Not(in) -> out { 
            Nand(in, in) -> out
        }`,

        `module And(a, b) -> out { 
            Nand(a, b) -> temp
            Not(temp) -> out
        }`,

        `module Or(a, b) -> out { 
            Not(a) -> t1
            Not(b) -> t2
            And(t1, t2) -> t3
            Not(t3) -> out
        }`,

        `module Xor(a, b) -> out {
            Not(a) -> na
            Not(b) -> nb
            And(na, b) -> a1
            And(a, nb) -> a2
            Or(a1, a2) -> out
        }`];

    function make_html_table(section, test_cases, is_truth_table) {
        const letters = "abcdefghijklmnop";


        let html = is_truth_table ? "<table>" : `<table id="${section.id}Table">`;
        if (is_truth_table) {
            html += "<caption>TruthTable</caption>";
        } else {
            html += "<caption>Simulated</caption>";
        }
        html += "<tr>";
        test_cases[0].inputs.forEach((value, idx) => {
            html += `<th>${letters[idx]}</th>`;
        }); 
        test_cases[0].outputs.forEach((value, idx) => {
            html += `<th>${letters[test_cases[0].inputs.length + idx]}</th>`;
        }); 
        html += "</tr>";

        test_cases.forEach((test_case, idx) => {
            html += "<tr>";
            test_case.inputs.forEach((input) => { html += `<td>${input}</td>`; });
            test_case.outputs.forEach((output) => { 
                html += is_truth_table ? `<td>${output}</td>` : `<td id="${section.id + String(idx)}"> </td>`; 
            });
            html += "</tr>";
        });
        html += "</table>";
        return html;
    }

    function init_section(section, test_cases) {
        console.assert(test_cases.length > 0);
        console.assert(test_cases[0].inputs.length > 0);
        console.assert(test_cases[0].outputs.length > 0);
        let html = `
        <h2>${section.id}</h2>
        <div class="container">
            <div>
                <textarea id="${section.id}Code" rows="16" cols="48"></textarea>
                <div><button id="${section.id}Sim">Simulate</button><button id="${section.id}Reset">Reset</button></div>
            </div>
            <div>`;

        //table
        html += make_html_table(section, test_cases, true);
        html += make_html_table(section, test_cases, false);

        html += `
            </div>
        </div>
        `

        section.innerHTML = html;
    }

    function init_sim_btn(sim_btn, code_textarea, idx, td_elements, sim_table, name, test_cases) {

        sim_btn.addEventListener("click", () => {
            load_module();

            td_elements.forEach((element) => {
                element.innerHTML = " ";
            });
            sim_table.style.backgroundColor = "white";


            let grci = grci_easy_init();
            let src = '';
            builtins.slice(0, idx).forEach((value) => {
                src += value;
            });
            src += new DOMParser().parseFromString(code_textarea.value, "text/html").body.textContent;
            let result = grci_compile_src(grci, src, src.length);
            if (result == 1) {
                sim_btn.style.backgroundColor = "gray";
                sim_table.style.backgroundColor = "lightGreen";
                let module = grci_init_module(grci, name, name.length);
                test_cases.forEach((test_case, case_idx) => {
                    test_case.inputs.forEach((value, idx) => {
                        grci_set_input(module, idx, value);
                    });
                    grci_step_module(module);
                    test_case.outputs.forEach((value, idx) => {
                        let result = grci_get_output(module, idx);
                        td_elements[case_idx].innerHTML = String(result);
                        if (result != value) {
                            sim_table.style.backgroundColor = "white";
                        } 
                    });
                });

                /*
                grci_set_input(module, 0, 0);
                grci_set_input(module, 1, 0);
                grci_step_module(module);
                let and0_out = grci_get_output(module, 0);
                and0.innerHTML = String(and0_out);
                let correct0 = and0_out == 0;

                grci_set_input(module, 0, 1);
                grci_set_input(module, 1, 0);
                grci_step_module(module);
                let and1_out = grci_get_output(module, 0);
                and1.innerHTML = String(and1_out);
                let correct1 = and1_out == 0;

                grci_set_input(module, 0, 0);
                grci_set_input(module, 1, 1);
                grci_step_module(module);
                let and2_out = grci_get_output(module, 0);
                and2.innerHTML = String(and2_out);
                let correct2 = and2_out == 0;

                grci_set_input(module, 0, 1);
                grci_set_input(module, 1, 1);
                grci_step_module(module);
                let and3_out = grci_get_output(module, 0);
                and3.innerHTML = String(and3_out);
                let correct3 = and3_out == 1;

                if (correct0 && correct1 && correct2 && correct3) {
                    andTable.style.backgroundColor = "lightGreen";
                }
                */

                grci_destroy_module(module);
            } else {
                sim_btn.style.backgroundColor = "red";
                console.log(grci_err());
            }

            grci_cleanup(grci);
        }); 
    }

    /*
        Not gate
    */

    let not_test_cases = [{inputs: [0], outputs: [1]}, 
                          {inputs: [1], outputs: [0]}];

    init_section(Not, not_test_cases);

    init_default_btn(NotCode, 
                     "module Not(a) -> b { \n    //write your code here\n}",
                     NotReset);

    init_sim_btn(NotSim, NotCode, 0, [Not0, Not1], NotTable, "Not", not_test_cases);


    /*
        And gate
    */

    let and_test_cases = [{inputs: [0, 0], outputs: [0]}, 
                          {inputs: [1, 0], outputs: [0]},
                          {inputs: [0, 1], outputs: [0]},
                          {inputs: [1, 1], outputs: [1]}]

    init_section(And, and_test_cases);

    init_default_btn(AndCode, 
                     "module And(a, b) -> c { \n    //write your code here\n}",
                     AndReset);

    init_sim_btn(AndSim, AndCode, 1, [And0, And1, And2, And3], AndTable, "And", and_test_cases);

    //Or gate
    let or_test_cases = [{inputs: [0, 0], outputs: [0]}, 
                          {inputs: [1, 0], outputs: [1]},
                          {inputs: [0, 1], outputs: [1]},
                          {inputs: [1, 1], outputs: [1]}]

    init_section(Or, or_test_cases);

    init_default_btn(OrCode, 
                     "module Or(a, b) -> c { \n    //write your code here\n}",
                     OrReset);

    init_sim_btn(OrSim, OrCode, 2, [Or0, Or1, Or2, Or3], OrTable, "Or", or_test_cases);



    //    Xor gate
    let xor_test_cases = [{inputs: [0, 0], outputs: [0]}, 
                          {inputs: [1, 0], outputs: [1]},
                          {inputs: [0, 1], outputs: [1]},
                          {inputs: [1, 1], outputs: [0]}]

    init_section(Xor, xor_test_cases);

    init_default_btn(XorCode, 
                     "module Xor(a, b) -> c { \n    //write your code here\n}",
                     XorReset);

    init_sim_btn(XorSim, XorCode, 3, [Xor0, Xor1, Xor2, Xor3], XorTable, "Xor", xor_test_cases);

    </script>
    <script async type="text/javascript" src="grci.js"></script>
  </body>
</html>
